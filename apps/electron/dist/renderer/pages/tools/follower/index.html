<link rel="stylesheet" href="../../../w3.css" />
<link rel="stylesheet" href="../../../shared.css" />
<link rel="stylesheet" href="styles.css" />

<script src="script.js" type="module"></script>

<div class="w3-container w3-padding-large">
	<div class="w3-card-4 w3-padding-large w3-margin-bottom w3-round-medium" id="card1">
		<div>
			<span>Player:</span>
			<div style="display: flex; flex-direction: row; gap: 8px">
				<div style="flex-grow: 1">
					<input id="player" class="w3-input w3-border w3-round" type="text" />
				</div>
				<div style="flex-grow: 0">
					<button
						class="w3-btn w3-round"
						id="me"
						style="width: 50px; height: 36px; padding: 0px"
					>
						me
					</button>
				</div>
			</div>
		</div>
		<div>
			<span>Skill List:</span>
			<div style="display: flex; flex-direction: row; gap: 8px">
				<div style="flex-grow: 1">
					<input
						id="skills"
						class="w3-input w3-border w3-round"
						type="text"
						value="1,2,3,4"
						style="
							background-color: #3f3f3f;
							color: white;
							border-color: #4f4f4f;
						"
					/>
				</div>
				<div
					style="display: flex; flex-direction: row; margin-top: 8px; gap: 4px"
				>
					<div>
						<label class="w3-check">
							<input type="checkbox" id="skill-wait" />
						</label>
					</div>
					<div>
						<span>Wait</span>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div style="display: inline-flex; flex-direction: column">
				<div>
					<span>Skill Delay:</span>
				</div>
				<div
					style="
						display: flex;
						flex-direction: row;
						align-items: center;
						gap: 8px;
					"
				>
					<input
						id="skill-delay"
						class="w3-input w3-border w3-round"
						type="number"
						min="0"
						value="150"
						style="width: 50%"
					/>
					<span>ms</span>
				</div>
			</div>
		</div>
		<div>
			<input type="checkbox" id="start" />
			<span class="">Enable</span>
		</div>
	</div>
	<div class="w3-card-4 w3-padding-large w3-margin-bottom w3-round-medium" id="card2">
		<div>
			<span>Attack Priority:</span>
			<input
				id="attack-priority"
				class="w3-input w3-border w3-round"
				type="text"
				value="Defense Drone, Attack Drone"
			/>
		</div>
		<div>
			<input type="checkbox" id="copy-walk" />
			<span class="w3-padding-small">Copy Walk</span>
		</div>
	</div>
</div>
