<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="../shared/halfmoon.css" rel="stylesheet" />
		<link href="../shared/styles.css" rel="stylesheet" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<style>
			body {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				margin: 0;
			}
			.content {
				flex: 1 0 auto;
			}
			.footer {
				--bs-card-border-width: var(--bs-border-width);
				--bs-card-border-color: var(--bs-content-border-color);
				background-color: var(--bs-content-bg);
				background-clip: border-box;
				border: var(--bs-card-border-width) solid var(--bs-card-border-color);
				border-radius: var(--bs-card-border-radius);
				box-shadow: var(--bs-card-box-shadow);
				flex-shrink: 0;
			}
			.footer .row {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: space-between;
			}
			.footer .my-btn-group {
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
				width: 100%;
			}
			@media (min-width: 768px) {
				.footer .my-btn-group {
					flex-direction: row;
					width: auto;
				}
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="container-fluid p-3">
				<div class="accordion mb-4" id="accordion-example-1">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapse-1-1"
							>
								Add account
							</button>
						</h2>
						<div
							id="collapse-1-1"
							class="accordion-collapse collapse"
							data-bs-parent="#accordion-example-1"
						>
							<div class="accordion-body">
								<div class="d-none alert mt-2" role="alert" id="alert">
									<h5 class="alert-heading p-0"></h5>
								</div>
								<form id="form">
									<div class="mb-3">
										<label class="form-label" for="username"
											>Username</label
										>
										<input
											type="username"
											class="form-control"
											name="username"
											required
											placeholder="Username"
										/>
									</div>
									<div class="mb-3">
										<label class="form-label" for="password"
											>Password</label
										>
										<input
											type="password"
											class="form-control"
											name="password"
											required
											placeholder="Password"
										/>
									</div>
									<div class="w-100">
										<button
											type="submit"
											class="d-block btn btn-info ms-auto w-100"
										>
											Add Account
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div id="accounts" class="row g-4"></div>
			</div>
		</div>

		<footer class="footer px-5 py-5">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-4 mb-3 mb-md-0">
						<div class="d-flex align-items-center">
							<label for="servers" class="form-label me-2 mb-0 text-nowrap"
								>Login Server</label
							>
							<select id="servers" class="form-select w-100"></select>
						</div>
					</div>
					<div class="col-12 col-md-8 my-btn-group">
						<button id="remove-selected" class="btn btn-secondary">
							Remove Selected
						</button>
						<button id="start-selected" class="btn btn-info">
							Start Selected
						</button>
					</div>
				</div>
			</div>
		</footer>

		<script src="../../dist/renderer/manager/script.js" type="module"></script>
	</body>
</html>
