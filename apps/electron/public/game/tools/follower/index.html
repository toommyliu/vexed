<!doctype html>
<html data-bs-theme="dark">
	<head>
		<link href="../../../shared/halfmoon.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container py-4">
			<div class="card mb-3">
				<div class="card-body">
					<div class="mb-3">
						<label for="player" class="form-label">Player:</label>
						<div class="input-group">
							<input id="player" class="form-control" type="text" />
							<button
								class="btn btn-outline-secondary"
								id="me"
								type="button"
							>
								me
							</button>
						</div>
					</div>
					<div class="mb-3">
						<label for="skills" class="form-label">Skill List:</label>
						<div class="d-flex">
							<input
								id="skill-list"
								class="form-control me-2"
								type="text"
								value="1,2,3,4"
							/>
							<div class="form-check align-self-center">
								<input
									class="form-check-input"
									type="checkbox"
									id="skill-wait"
								/>
								<label class="form-check-label" for="skill-wait"
									>Wait</label
								>
							</div>
						</div>
					</div>
					<div class="mb-3">
						<label for="skill-delay" class="form-label">Skill Delay:</label>
						<div class="input-group" style="width: 200px">
							<input
								id="skill-delay"
								class="form-control"
								type="number"
								min="0"
								value="150"
							/>
							<span class="input-group-text">ms</span>
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="start" />
						<label class="form-check-label" for="start">Enable</label>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="mb-3">
						<label for="attack-priority" class="form-label"
							>Attack Priority:</label
						>
						<input
							id="attack-priority"
							class="form-control"
							type="text"
							value="Defense Drone, Attack Drone"
						/>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="copy-walk" />
						<label class="form-check-label" for="copy-walk">Copy Walk</label>
					</div>
				</div>
			</div>
		</div>

		<script>
			require('../../../../dist/renderer/game/scripts/script.common.js');

			window.addEventListener('DOMContentLoaded', () => {
				require('../../../../dist/renderer/game/scripts/script.follower.js');
			});
		</script>
	</body>
</html>
