<!doctype html>
<html>
	<head>
		<link href="../../../shared/common.css" rel="stylesheet" />
		<link href="./styles.css" rel="stylesheet" />
	</head>

	<body>
		<div class="w3-container w3-section">
			<div class="w3-card-4 w3-round-medium w3-padding" id="card">
				<label for="room-number">Room Number</label>
				<input
					type="number"
					min="1"
					max="100000"
					value="100000"
					id="room-number"
					class="w3-input w3-round-medium w3-margin-top input-field"
				/>
			</div>
		</div>

		<div class="w3-container w3-section" id="locations-container">
			<div id="locations"></div>
		</div>

		<script>
			require('../../../../dist/renderer/game/scripts/script.common.js');

			window.addEventListener('DOMContentLoaded', () => {
				require('../../../../dist/renderer/game/scripts/script.fast-travels.js');
			});
		</script>
	</body>
</html>
