<!doctype html>
<html>
	<head>
		<link href="../shared/common.css" rel="stylesheet" />
		<link href="./styles.css" rel="stylesheet" />
	</head>

	<body>
		<div class="w3-bar" id="topnav">
			<div class="w3-left">
				<div class="w3-dropdown-click">
					<button class="w3-button w3-small" id="scripts">Scripts</button>
					<div
						class="w3-dropdown-content w3-small"
						id="scripts-dropdowncontent"
					>
						<button class="w3-button w3-small w3-block">Load</button>
						<button class="w3-button w3-small w3-block">
							Toggle Dev Tools
						</button>
					</div>
				</div>
				<div class="w3-dropdown-click">
					<button class="w3-button w3-small" id="tools">Tools</button>
					<div class="w3-dropdown-content w3-small" id="tools-dropdowncontent">
						<button class="w3-button w3-small w3-block">Fast Travels</button>
						<button class="w3-button w3-small w3-block">
							Loader/Grabber
						</button>
						<button class="w3-button w3-small w3-block">Follower</button>
					</div>
				</div>
				<div class="w3-dropdown-click">
					<button class="w3-button w3-small" id="packets">Packets</button>
					<div
						class="w3-dropdown-content w3-small"
						id="packets-dropdowncontent"
					>
						<button class="w3-button w3-small w3-block">Logger</button>
						<button class="w3-button w3-small w3-block">Spammer</button>
					</div>
				</div>
				<div class="w3-dropdown-hover">
					<button class="w3-button w3-small" id="options">Options</button>
					<div
						class="w3-dropdown-content w3-small"
						id="options-dropdowncontent"
					>
						<button
							class="w3-button w3-small w3-block"
							id="option-infinite-range"
						>
							Infinite Range
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-provoke-map"
						>
							Provoke Map
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-provoke-cell"
						>
							Provoke Cell
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-enemy-magnet"
						>
							Enemy Magnet
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-lag-killer"
						>
							Lag Killer
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-hide-players"
						>
							Hide Players
						</button>
						<button
							class="w3-button w3-small w3-block"
							id="option-skip-cutscenes"
						>
							Skip Cutscenes
						</button>
						<div
							class="w3-button w3-small w3-block option-row"
							id="option-walkspeed"
						>
							<span>Walk Speed</span>
							<input
								type="number"
								class="w3-small walkspeed-input"
								value="8"
								min="0"
								max="99"
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="w3-right topnav-right-container">
				<div class="select-group">
					<select
						class="w3-select w3-border w3-small w3-right w3-disabled"
						id="pads"
						disabled
					>
						<option value="" selected disabled hidden></option>
						<option value="Center">Center</option>
						<option value="Spawn">Spawn</option>
						<option value="Left">Left</option>
						<option value="Right">Right</option>
						<option value="Top">Top</option>
						<option value="Bottom">Bottom</option>
						<option value="Up">Up</option>
						<option value="Down">Down</option>
					</select>
					<select
						class="w3-select w3-border w3-small w3-right w3-disabled"
						id="cells"
						disabled
					></select>
				</div>
				<div class="button-group">
					<button
						class="w3-button w3-border w3-small w3-disabled"
						id="x"
						disabled
					>
						x
					</button>
					<button
						class="w3-button w3-border w3-small w3-disabled"
						id="bank"
						disabled
					>
						Bank
					</button>
				</div>
			</div>
		</div>

		<div class="gameContainer">
			<embed id="swf" src="../../assets/grimoire.swf" />
		</div>

		<script type="module">
			require('source-map-support').install();

			require('../../dist/renderer/game/api/Bot.js');
			require('../../dist/renderer/game/script.ui.js');
			require('../../dist/renderer/game/flash-ipc.js');
			require('../../dist/renderer/game/ipc/ipc.js');
		</script>
	</body>
</html>
