<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="../../../../shared/halfmoon.css" rel="stylesheet" />
		<link href="./styles.css" rel="stylesheet" />
	</head>

	<body class="d-flex flex-column vh-100">
		<div class="container d-flex flex-column flex-grow-1 py-3">
			<div class="flex-grow-1 overflow-auto mb-3 border rounded" id="logger"></div>

			<div class="d-flex flex-column flex-sm-row justify-content-sm-between gap-2">
				<div class="d-flex flex-wrap gap-2">
					<button class="btn btn-outline-primary" id="save">
						Save To File
					</button>
					<button class="btn btn-outline-primary" id="copy">Copy All</button>
					<button class="btn btn-outline-primary" id="clear">Clear</button>
				</div>

				<div class="d-flex gap-2">
					<button class="btn btn-danger disabled" id="stop">Stop</button>
					<button class="btn btn-primary" id="start">Start</button>
				</div>
			</div>
		</div>

		<script
			src="../../../../../dist/renderer/game/pages/packets/logger.js"
			type="module"
		></script>
	</body>
</html>
