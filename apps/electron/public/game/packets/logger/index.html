<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'unsafe-inline';"
		/>
		<link href="../../../shared/halfmoon.css" rel="stylesheet" />
		<link href="../../../shared/styles.css" rel="stylesheet" />
		<link href="./styles.css" rel="stylesheet" />

	</head>

	<body class="d-flex flex-column vh-100">
		<div class="container d-flex flex-column flex-grow-1 py-3">
			<div class="flex-grow-1 overflow-auto mb-3 border rounded" id="logger"></div>

			<div class="d-flex flex-column flex-sm-row justify-content-sm-between gap-2">
				<div class="d-flex flex-column flex-sm-row flex-wrap gap-2">
					<button class="btn btn-secondary" id="save">
						Save To File
					</button>
					<button class="btn btn-secondary" id="copy-all">
						Copy All
					</button>
					<button class="btn btn-secondary" id="clear">Clear</button>
				</div>

				<div class="d-flex flex-column flex-sm-row gap-2">
					<button class="btn btn-danger disabled" id="stop">Stop</button>
					<button class="btn btn-primary" id="start">Start</button>
				</div>
			</div>
		</div>

		<script>
			require('../../../../dist/renderer/game/scripts/script.common.js');

			window.addEventListener('DOMContentLoaded', () => {
				require('../../../../dist/renderer/game/scripts/script.logger.js');
			});
		</script>
	</body>
</html>
