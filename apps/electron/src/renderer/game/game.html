<script>
	$(function () {
		$("<div>", {
			id: "progress-container"
		}).appendTo("body");

		$("<progress>", {
			id: "progress",
			max: 100,
			value: 0
		}).appendTo("#progress-container");

		var script = $("<script><//script>").text(`
			var bot = Bot.getInstance();
			var auth = bot.auth;
			var bank = bot.bank;
			var combat = bot.combat;
			var drops = bot.drops;
			var flash = bot.flash;
			var house = bot.house;
			var inventory = bot.inventory;
			var packets = bot.packets;
			var player = bot.player;
			var quests = bot.quests;
			var settings = bot.settings;
			var shops = bot.shops;
			var tempInventory = bot.tempInventory;
			var world = bot.world;
		`);
		$("body").append(script);
	});

	async function progress([percentage]) {
		var elem = $('#progress');
		elem.val(percentage.toString());

		if (percentage === 100) {
			var elem_ = $('#progress-container');
			elem.remove();
			elem_.remove();

			$("#nav").show();

			if (window?.account) {
				const { username, password, server } = window.account;
				const bot = Bot.getInstance();
				await bot.sleep(1000);
				await auth.login(username, password);
				if (server !== "None") {
					await bot.waitUntil(() => auth?.servers?.length > 0);
					await bot.sleep(250);
					auth.connect(server);
					await bot.sleep(1000);
				}
				delete window.account;
			}
		}
	}
</script>

<script>
	$(function () {
		const { ipcRenderer: ipc } = require("electron");
		const { setIntervalAsync, clearIntervalAsync } = require("set-interval-async/fixed");

		window.lastMap = null;

		setTimeout(function () {
			if (!window.id) {
				ipc.send("game:generate_id");
				console.log("Looks like we don't have an ID, assigning that now.");
			}
		}, 50);

		$("#scripts").click(function (ev) {
			if ($(this).hasClass('w3-disabled')) {
				ev.preventDefault();
				return;
			}

			$(this).addClass('w3-disabled');
			window.open("./pages/scripts.html", null, "width=451,height=370");
			$(this).removeClass('w3-disabled');
		});

		$("#tools").click(function () {
			if ($(this).hasClass('w3-disabled')) {
				ev.preventDefault();
				return;
			}

			$(this).addClass('w3-disabled');
			window.open("./pages/tools.html", null, "width=451,height=370");
			$(this).removeClass('w3-disabled');
		});

		$("#packets").click(function () {
			if ($(this).hasClass('w3-disabled')) {
				ev.preventDefault();
				return;
			}

			$(this).addClass('w3-disabled');
			const ret = window.open("./pages/packets.html", null, "width=451,height=370");
			$(this).removeClass('w3-disabled');
		});

		function updateCells() {
			const bot = Bot.getInstance();
			const { auth, player, world } = bot;

			if (!auth.loggedIn || world.loading || window.lastMap === bot.world.roomId) {
				return;
			}

			const elem = $("#cells");
			elem.empty();

			const { cells } = world;
			$.each(cells, function (_, option) {
				elem.append($("<option>", {
					value: option,
					text: option,
				}));
			});

			window.lastMap = world.roomId;
		}

		$("#pads").change(async function () {
			const { auth, world } = Bot.getInstance();
			if (!auth.loggedIn || world.loading) {
				return;
			}

			const cell = $("#cells").val() ?? player.cell;
			const pad = $(this).val();

			await Bot.getInstance().world.jump(cell, pad);
		});

		$("#cells").on("click", updateCells)
			.change(async function () {
				const { auth, world } = Bot.getInstance();
				if (!auth.loggedIn || world.loading) {
					return;
				}

				const cell = $(this).val();
				const pad = $("#pads").val() ?? "Spawn";

				await Bot.getInstance().world.jump(cell, pad);
			});

		$("#x").on("click", async function () {
			const { auth, player, world } = Bot.getInstance();
			if (!auth.loggedIn || world.loading) {
				return;
			}

			const cells = $("#cells");
			const pads = $("#pads");

			if (!cells.val()) {
				updateCells();
			}

			cells.val(player.cell ?? "Enter");
			pads.val(player.pad ?? "Spawn");

			await world.jump(cells.val(), pads.val(), true);
		});

		$("#bank").on("click", function () {
			const bot = Bot.getInstance();
			if (!auth.loggedIn) {
				return;
			}

			bot.flash.call("world.toggleBank");
		});

		$('[id^="option-"]').each(function () {
			$(this).click(function () {
				const checked = $(this).attr('data-checked') === 'true';

				if (checked) {
					$(this).attr('data-checked', 'false');
					$(this).find('.checkmark').hide();
				} else {
					$(this).attr('data-checked', 'true');
					$(this).find('.checkmark').show();
				}
			});
		});

		setIntervalAsync(() => {
			if (!auth.loggedIn || world.loading) {
				return;
			}

			if ($('#option-infinite-range').attr('data-checked') === 'true') {
				settings.setInfiniteRange();
			}

			if ($('#option-provoke-all').attr('data-checked') === 'true') {
				const ids = world.monsters.map((mon) => mon.MonMapID);
				if (ids.length > 0) {
					packets.sendServer(`%xt%zm%aggroMon%${world.roomId}%${ids.join('%')}%`);
				}
			}

			if ($('#option-provoke-cell').attr('data-checked') === 'true') {
				settings.setProvokeMonsters();
			}

			if ($('#option-enemy-magnet').attr('data-checked') === 'true') {
				settings.setEnemyMagnet();
			}

			if ($('#option-skip-cutscenes').attr('data-checked') === 'true') {
				settings.skipCutscenes();
			}

			settings.setLagKiller($('#option-lag-killer').attr('data-checked') === 'true');

			if ($('#option-hide-players').attr('data-checked') === 'true') {
				settings.hidePlayers();
			}
		}, 1000);
	});
</script>
