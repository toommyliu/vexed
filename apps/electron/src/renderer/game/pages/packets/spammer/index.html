<link rel="stylesheet" href="../../../w3.css" />
<link rel="stylesheet" href="../../../shared.css" />
<link rel="stylesheet" href="styles.css" />

<script src="script.js" type="module"></script>

<div class="w3-container w3-section">
	<textarea class="spammer w3-border w3-round-medium" id="spammer"></textarea>
	<div style="display: flex; justify-content: space-between; gap: 2px">
		<div style="display: flex; gap: 8px">
			<input
				class="w3-input w3-small w3-border w3-round-medium"
				type="number"
				value="1000"
				step="100"
				style="width: 100px; height: 30px; margin-top: 12px"
				id="delay"
			/>
			<p>Delay</p>
		</div>
		<div style="display: flex; align-items: center; gap: 4px">
			<button class="w3-btn w3-small w3-round-medium w3-disabled" id="stop">
				Stop
			</button>
			<button class="w3-btn w3-small w3-round-medium" id="start">Start</button>
		</div>
	</div>
</div>
