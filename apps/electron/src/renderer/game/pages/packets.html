<!doctype html>

<!-- <link href="../../shared/halfmoon.css" rel="stylesheet"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="../../shared/bootstrap.js"></script>
<script>
	// https://github.com/electron/electron/issues/254
	window.$ = window.jQuery = require("../../shared/jquery.js");
</script>
<style>
	body {
		background-color: #24242e;
		color: lightgrey;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}

	.logger {
		height: 100px;
		font-size: 11px;
		overflow-y: auto;
		cursor: text;
		white-space: pre-wrap;
		background-color: #24242e;
	}

	.line {
		padding: 5px;
		margin-bottom: 5px;
		cursor: pointer;
		color: lightgrey;
	}

	.line:hover {
		background-color: grey;
	}

	.spammer {
		background-color: #24242e;
		color: lightgrey;
	}

	.spammer:focus {
		background-color: #24242e;
		color: lightgrey;
	}
</style>

<body>
	<div class="container mt-4">
		<div class="container">
			<p>logger</p>
			<div class="form-control logger" id="logger" readonly></div>
			<div class="d-flex justify-content-between mt-2">
				<div class="d-flex gap-2">
					<button class="btn btn-primary btn-sm" id="save">save to file</button>
					<button class="btn btn-primary btn-sm" id="copy">copy all</button>
					<button class="btn btn-primary btn-sm" id="clear">clear</button>
				</div>
				<div class="d-flex align-items-center gap-2">
					<button class="btn btn-primary btn-sm" id="l-stop">stop</button>
					<button class="btn btn-primary btn-sm" id="l-start">start</button>
				</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<p>spammer</p>
			<textarea class="form-control spammer" id="spammer"></textarea>
			<div class="d-flex justify-content-between mt-2">
				<div class="d-flex gap-2">
					<input class="form-control form-control-sm" type="number" value=1000 step=100 style="width: 150px;"
						id="delay"></input>
					<p>delay</p>
				</div>
				<div class="d-flex align-items-center gap-2">
					<button class="btn btn-primary btn-sm" id="s-stop">stop</button>
					<button class="btn btn-primary btn-sm" id="s-start">start</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	const { remote, ipcRenderer: ipc } = require("electron");

	const packets = [];

	let logger_on = false;
	let spammer_on = false;

	$(document).ready(function ()
	{
		// close existing windows with no parent
		setTimeout(function ()
		{
			if (!window.id)
			{
				window.close();
			}
			else
			{
				console.log(`Your parent is windowID: ${window.id}`);
			}
		}, 100);

		$("#save").on("click", function ()
		{
			ipc.send("packets:save", packets);
		});

		$("#copy").on("click", async function ()
		{
			await navigator.clipboard.writeText(packets.join("\n"));
		});

		$("#clear").on("click", function ()
		{
			$("#logger").empty();
			packets.length = 0;
		});

		$("#l-stop").on("click", function()
		{
			$("#l-start").attr("disabled", false);
			logger_on = false;
		});

		$("#l-start").on("click", function()
		{
			$(this).attr("disabled", true);
			logger_on = true;
		});

		$("#s-stop").on("click", function()
		{
			$("#s-start").attr("disabled", false);
			spammer_on = false;

			ipc.send("packets:spam_off", window.id);
		});

		$("#s-start").on("click", function()
		{
			$(this).attr("disabled", true);
			spammer_on = true;

			const packets = $("#spammer").val();

			if (!packets.length)
			{
				return;
			}

			const pkts = packets.split("\n");
			const delay = Number.parseInt($("#delay").val(), 10);

			ipc.send("packets:spam", window.id, pkts, delay);
		});
	});

	ipc.on("packet", function (_, packet)
	{
		if (logger_on)
		{
			add_packet(packet);
			packets.push(packet);
		}
	});

	function add_packet(packet)
	 {
		const elem = $("#logger");
		const div = $("<div>").addClass("line").text(packet);

		div.on("click", async function ()
		{
			await navigator.clipboard.writeText(packet);
		});

		elem.append(div);
		elem.scrollTop(elem[0].scrollHeight);
	}
</script>
