<link rel="stylesheet" href="../../../w3.css" />
<link rel="stylesheet" href="../../../shared.css" />
<link rel="stylesheet" href="styles.css" />

<script src="script.js" type="module"></script>

<div class="w3-container" style="display: flex; flex-direction: column">
	<div class="w3-card-4 w3-section w3-padding-large w3-round-medium" id="loader">
		<div style="display: flex; flex-direction: column; gap: 12px">
			<input
				type="number"
				id="loader-id"
				class="w3-input w3-border w3-round-medium"
			/>
			<select class="w3-select w3-border w3-round-medium" id="loader-select">
				<option value="" selected disabled hidden></option>
				<option value="0">Hair shop</option>
				<option value="1">Shop</option>
				<option value="2">Quest</option>
				<option value="3">Armor customizer</option>
			</select>
			<button class="w3-btn w3-border w3-round-medium" id="loader-btn">Load</button>
		</div>
	</div>

	<div class="w3-card-4 w3-container w3-section w3-round-medium" id="grabber">
		<div class="w3-margin-top" style="height: fit-content">
			<div class="w3-border w3-round-medium" id="tree"></div>
		</div>

		<div class="w3-section" style="width: 100%">
			<div style="display: flex; flex-direction: column; gap: 12px">
				<select class="w3-select w3-border w3-round-medium" id="grabber-select">
					<option value="" disabled selected hidden></option>
					<option value="0">Shop items</option>
					<option value="1">Quests</option>
					<option value="2">Inventory</option>
					<option value="3">Temp. inventory</option>
					<option value="4">Bank</option>
					<option value="5">Cell Monsters</option>
					<option value="6">Map Monsters</option>
				</select>
				<div
					class="w3-bar"
					style="display: flex; gap: 4px"
				>
					<button
						class="w3-bar-item w3-btn w3-border w3-round-medium"
						id="grabber-btn"
						style="width: 50%"
					>
						Grab
					</button>
					<button
						class="w3-bar-item w3-btn w3-border w3-round-medium"
						id="grabber-export"
						style="width: 50%"
					>
						Export
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
