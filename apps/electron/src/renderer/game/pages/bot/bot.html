<!doctype html>
<html lang="en" data-bs-theme="dark">
<link rel="stylesheet" type="text/css" href="../../../shared/halfmoon.css" />
<script>
	window.$ = window.jQuery = require('../../../shared/jquery.js');
</script>
<script src="../../../shared/bootstrap.js"></script>
<style>
	.command-list {
		display: flex;
		flex-direction: column;
		padding-left: 4px;
		padding-right: 5px;
		height: 75vh;
		box-sizing: border-box;
		overflow-x: auto;
		user-select: none;
		overflow-y: auto;
		font-family: monospace;
		white-space: nowrap;
	}

	.command-item {
		flex: 0 0 auto;
		width: auto;
		box-sizing: border-box;
		font-size: 11px;
		white-space: nowrap;
		text-overflow: ellipsis;
		padding: 2px 0;
		margin-left: 4px;
	}

	.command-list::-webkit-scrollbar {
		width: 12px;
	}

	/* the background */
	.command-list::-webkit-scrollbar-track {
		background: transparent;
	}

	/* the scrollbar */
	.command-list::-webkit-scrollbar-thumb {
		background-color: #888;
		border-radius: 10px;
		border: 3px solid transparent;
		background-clip: content-box;
	}

	.command-list::-webkit-scrollbar-corner {
		background-color: transparent;
	}

	.fixed-container {
		width: 50vw;
		padding: 8px;
		margin-left: 4px;
	}
</style>

<body class="d-flex flex-col h-100 mt-4">
	<div class="container-fluid fixed-container">
		<div id="commandList" class="command-list border rounded-1"></div>
	</div>
	<div class="container-fluid">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="combat-tab" data-bs-toggle="tab" href="#combat" role="tab">Combat</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="item-tab" data-bs-toggle="tab" href="#item" role="tab">Item</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="map-tab" data-bs-toggle="tab" href="#map" role="tab">Map</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="quest-tab" data-bs-toggle="tab" href="#quest" role="tab">Quest</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="misc-tab" data-bs-toggle="tab" href="#misc" role="tab">Misc</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="misc-2-tab" data-bs-toggle="tab" href="#misc-2" role="tab">Misc 2</a>
			</li>
		</ul>
		<div class="tab-content" id="tab-content">
			<div class="tab-pane active" id="combat" role="tabpanel">
				hello from combat
			</div>
			<div class="tab-pane" id="item" role="tabpanel">hello from items</div>
			<div class="tab-pane" id="map" role="tabpanel">hello from map</div>
			<div class="tab-pane" id="quest" role="tabpanel">hello from quest</div>
			<div class="tab-pane" id="misc" role="tabpanel">hello from misc</div>
			<div class="tab-pane" id="misc-2" role="tabpanel">hello from misc 2</div>
		</div>
	</div>
</body>

		},
		{
			id: 'COMMANDS.WORLD.JOIN',
			args: ['yulgar-1000000', 'Enter'],
		},
	];

	const $commands = $('#commandList');

	commands.forEach((command, i) => {
		let text = `[${i + 1}] `;
		switch (command.id) {
			case 'COMMANDS.COMBAT.ATTACK':
				text += 'Attack: ' + command.args[0];
				break;
			case 'COMMANDS.COMBAT.KILL':
				text += 'Kill: ' + command.args[0];
				break;
			case 'COMMANDS.COMBAT.REST':
				text += `Rest${command.args[0] ? ' (full)' : ''}`;
				break;
			case 'COMMANDS.WORLD.JOIN':
				text += `Join: ${command.args[0]}`;
				if (command.args[1]) {
					text += ` ${command.args[1]}`;
					if (command.args[2]) {
						text += ` ${command.args[2]}`;
					}
				}
				break;
			case 'COMMANDS.WORLD.JUMP':
				text += `Jump ${command.args[1]}`;
				if (command.args[2]) {
					text += `, ${command.args[2]}`;
				}
				break;
			case 'COMMANDS.UTIL.SLEEP':
				text += `Delay: ${command.args[0]}ms`;
				break;
			default:
				text += `Unknown command: ${command.id}`;
				break;
		}

		const div = $('<div/>').text(text);
		if (i !== commands.length - 1) {
			div.addClass('border-bottom');
		}

		$commands.append(div);
	});
