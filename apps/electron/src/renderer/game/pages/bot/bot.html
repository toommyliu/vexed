<!doctype html>
<html lang="en" data-bs-theme="dark">
<link rel="stylesheet" type="text/css" href="../../../shared/halfmoon.css" />
<script>
	window.$ = window.jQuery = require('../../../shared/jquery.js');
</script>
<script src="../../../shared/bootstrap.js"></script>
<style>
	.command-list {
		padding-left: 2px;
		padding-right: 5px;
		box-sizing: content-box;
		height: 75vh;
		overflow-x: auto;
		user-select: none;
		overflow-y: auto;
		font-family: monospace;
		white-space: nowrap;
	}

	.command-item {
		width: auto;
		box-sizing: border-box;
		font-size: 11px;
		white-space: nowrap;
		text-overflow: ellipsis;
		margin-left: 4px;
	}

	.command-list::-webkit-scrollbar {
		width: 12px;
	}

	/* the background */
	.command-list::-webkit-scrollbar-track {
		background: transparent;
	}

	/* the scrollbar */
	.command-list::-webkit-scrollbar-thumb {
		background-color: #888;
		border-radius: 10px;
		border: 3px solid transparent;
		background-clip: content-box;
	}

	.command-list::-webkit-scrollbar-corner {
		background-color: transparent;
	}

	.fixed-container {
		width: 50vw;
	}
</style>

<body class="d-flex flex-col h-100 mt-4">
	<div class="container-fluid fixed-container">
		<div id="commandList" class="command-list border"></div>
	</div>
	<div class="container-fluid">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="combat-tab-pane" data-bs-toggle="tab"
					data-bs-target="#combat-tab-pane" type="button" role="tab" aria-controls="combat-tab-pane"
					aria-selected="true">Combat</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#items-tab-pane"
					type="button" role="tab" aria-controls="items-tab-pane" aria-selected="false">Profile</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
					type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="combat-tab-pane" role="tabpanel" aria-labelledby="combat-tab"
				tabindex="0">hello from combat</div>
			<div class="tab-pane fade" id="items-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
				hello from items</div>
			<div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
				hello from quests</div>
		</div>
	</div>
</body>

		},
		{
			id: 'COMMANDS.WORLD.JOIN',
			args: ['yulgar-1000000', 'Enter'],
		},
	];

	const $commands = $('#commandList');

	commands.forEach((command, i) => {
		let text = `[${i + 1}] `;
		switch (command.id) {
			case 'COMMANDS.COMBAT.ATTACK':
				text += 'Attack: ' + command.args[0];
				break;
			case 'COMMANDS.COMBAT.KILL':
				text += 'Kill: ' + command.args[0];
				break;
			case 'COMMANDS.COMBAT.REST':
				text += `Rest${command.args[0] ? ' (full)' : ''}`;
				break;
			case 'COMMANDS.WORLD.JOIN':
				text += `Join: ${command.args[0]}`;
				if (command.args[1]) {
					text += ` ${command.args[1]}`;
					if (command.args[2]) {
						text += ` ${command.args[2]}`;
					}
				}
				break;
			case 'COMMANDS.WORLD.JUMP':
				text += `Jump ${command.args[1]}`;
				if (command.args[2]) {
					text += `, ${command.args[2]}`;
				}
				break;
			case 'COMMANDS.UTIL.SLEEP':
				text += `Delay: ${command.args[0]}ms`;
				break;
			default:
				text += `Unknown command: ${command.id}`;
				break;
		}

		const div = $('<div/>').addClass('border-bottom');
		if (i === commands.length - 1) {
			div.removeClass('border-bottom');
		}

		div.text(text);

		$commands.append(div);
	});
</script>


</html>
