<!doctype html>
<html>
  <head>
    <link href="../output.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
           script-src 'self' 'unsafe-inline';
           style-src 'self' 'unsafe-inline';
           img-src 'self' data:;
           connect-src 'self' https://game.aq.com;"
    />
  </head>
  <body class="flex min-h-screen select-none flex-col bg-black">
    <div class="mx-auto box-border w-full max-w-4xl flex-grow p-4">
      <div
        class="mb-2 w-full rounded-md border border-zinc-800 bg-zinc-900 shadow-md"
        id="add-account-section"
      >
        <div
          class="flex h-10 cursor-pointer select-none items-center px-2"
          id="accordion-toggle"
        >
          <span class="text-base font-medium text-white">Add Account</span>
        </div>
        <div
          class="h-0 scale-y-0 overflow-hidden border-t border-zinc-800 opacity-0 transition-all duration-200 ease-out"
          id="add-account-form"
        >
          <div class="p-4">
            <div id="alert" class="mb-4 hidden rounded-md p-3"></div>
            <form id="account-form">
              <div class="mb-4 grid grid-cols-1 gap-4 md:grid-cols-2">
                <div>
                  <label for="username" class="mb-2 block text-gray-400"
                    >Username</label
                  >
                  <input
                    class="w-full rounded-md border border-zinc-800 bg-black p-2 text-white"
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Enter username"
                  />
                </div>
                <div>
                  <label for="password" class="mb-2 block text-gray-400"
                    >Password</label
                  >
                  <input
                    class="w-full rounded-md border border-zinc-800 bg-black p-2 text-white"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter password"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="rounded-md border border-zinc-700 bg-zinc-800 p-2 text-white shadow-sm transition-all duration-200 hover:bg-zinc-700"
              >
                Add Account
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="accounts" class="grid grid-cols-1 gap-2 sm:grid-cols-2"></div>
    </div>

    <div
      class="sticky bottom-0 z-10 flex-shrink-0 border-t border-zinc-800 bg-zinc-900 p-4 shadow-lg"
    >
      <div
        class="mx-auto flex w-full max-w-4xl flex-col sm:flex-row sm:items-center sm:justify-between sm:space-x-4"
      >
        <div class="flex flex-col space-y-3 sm:w-1/2">
          <div class="flex items-center space-x-2">
            <label
              for="servers"
              class="whitespace-nowrap text-sm font-medium text-gray-400"
              >Login Server:</label
            >
            <select
              id="servers"
              class="w-full rounded-md border border-zinc-800 bg-black p-1.5 text-white focus:border-zinc-600 focus:outline-none focus:ring-1 focus:ring-zinc-600"
            ></select>
          </div>

          <div class="flex flex-col">
            <div class="flex items-center space-x-2 text-sm text-gray-400">
              <input
                type="checkbox"
                id="start-with-script"
                class="rounded border-zinc-700 bg-black text-green-600 focus:ring-green-600"
              />
              <label for="start-with-script">Start with script</label>
              <button
                id="select-script"
                class="pointer-events-none cursor-not-allowed rounded border border-zinc-700 bg-zinc-800 px-2 py-0.5 text-xs text-white opacity-50 transition-all duration-200 hover:bg-zinc-700"
                disabled
              >
                Select file
              </button>
            </div>
            <div>
              <span
                id="selected-script-name"
                class="max-w-[120px] truncate text-xs"
              ></span>
            </div>
          </div>
        </div>
        <div
          class="mt-4 flex items-center justify-start space-x-3 sm:mt-0 sm:w-1/2 sm:justify-end"
        >
          <button
            id="remove-selected"
            class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1.5 text-sm text-white shadow-sm transition-all duration-200 hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-zinc-600"
          >
            Remove Selected
          </button>
          <button
            id="start-selected"
            class="rounded-md border border-green-800 bg-green-900 px-3 py-1.5 text-sm text-white shadow-sm transition-all duration-200 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600"
          >
            Start Selected
          </button>
        </div>
      </div>
    </div>

    <script>
      require('../../dist/renderer/manager/script.js');
    </script>
  </body>
</html>
