<!doctype html>
<html>
  <head>
    <link href="../output.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
  </head>

  <body class="bg-black focus:outline-none">
    <div id="topnav-container">
      <div class="w3-bar" id="topnav">
        <div class="w3-left">
          <div class="w3-dropdown-click">
            <button class="w3-button w3-small" id="scripts">Scripts</button>
            <div
              class="w3-dropdown-content w3-small"
              id="scripts-dropdowncontent"
            >
              <button class="w3-button w3-small w3-block">Load</button>
              <button class="w3-button w3-small w3-block w3-disabled" disabled>
                Start
              </button>
              <button class="w3-button w3-small w3-block">
                <span>Show Overlay</span>
              </button>
              <button class="w3-button w3-small w3-block">
                Toggle Dev Tools
              </button>
            </div>
          </div>
          <div class="w3-dropdown-click">
            <button class="w3-button w3-small" id="tools">Tools</button>
            <div
              class="w3-dropdown-content w3-small"
              id="tools-dropdowncontent"
            >
              <button class="w3-button w3-small w3-block">Fast Travels</button>
              <button class="w3-button w3-small w3-block">
                Loader/Grabber
              </button>
              <button class="w3-button w3-small w3-block">Follower</button>
            </div>
          </div>
          <div class="w3-dropdown-click">
            <button class="w3-button w3-small" id="packets">Packets</button>
            <div
              class="w3-dropdown-content w3-small"
              id="packets-dropdowncontent"
            >
              <button class="w3-button w3-small w3-block">Logger</button>
              <button class="w3-button w3-small w3-block">Spammer</button>
            </div>
          </div>
          <div class="w3-dropdown-hover">
            <button class="w3-button w3-small" id="options">Options</button>
            <div
              class="w3-dropdown-content w3-small"
              id="options-dropdowncontent"
            >
              <button
                class="w3-button w3-small w3-block"
                id="option-infinite-range"
              >
                Infinite Range
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-provoke-map"
              >
                Provoke Map
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-provoke-cell"
              >
                Provoke Cell
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-enemy-magnet"
              >
                Enemy Magnet
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-lag-killer"
              >
                Lag Killer
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-hide-players"
              >
                Hide Players
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-skip-cutscenes"
              >
                Skip Cutscenes
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-disable-fx"
              >
                Disable FX
              </button>
              <button
                class="w3-button w3-small w3-block"
                id="option-disable-collisions"
              >
                Disable Collisions
              </button>
              <div
                class="w3-button w3-small w3-block option-row"
                id="option-walkspeed"
              >
                <span>Walk Speed</span>
                <input
                  type="number"
                  class="w3-small walkspeed-input"
                  value="8"
                  min="0"
                  max="99"
                />
              </div>
            </div>
          </div>
          <div class="w3-dropdown-hover">
            <button class="w3-button w3-small" id="autoaggro">
              Auto Aggro
            </button>
            <div
              class="w3-dropdown-content w3-small"
              id="autoaggro-dropdowncontent"
            >
              <button class="w3-button w3-small w3-block">
                <span>Enabled</span>
              </button>
            </div>
          </div>
        </div>
        <div class="w3-right topnav-right-container">
          <div class="dropdown-group">
            <div class="w3-dropdown-click">
              <button
                class="w3-button w3-border w3-small w3-right w3-disabled"
                id="pads"
                disabled
              ></button>
              <div
                class="w3-dropdown-content w3-bar-block w3-small"
                id="pads-dropdowncontent"
              ></div>
            </div>
            <div class="w3-dropdown-click">
              <button
                class="w3-button w3-border w3-small w3-right w3-disabled"
                id="cells"
                disabled
              ></button>
              <div
                class="w3-dropdown-content w3-bar-block w3-small"
                id="cells-dropdowncontent"
              ></div>
            </div>
          </div>
          <div class="button-group">
            <button
              class="w3-button w3-border w3-small w3-disabled"
              id="x"
              disabled
            >
              x
            </button>
            <button
              class="w3-button w3-border w3-small w3-disabled"
              id="bank"
              disabled
            >
              Bank
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="flex min-h-screen flex-col items-center justify-center"
      id="loader-container"
    >
      <div
        class="flex h-4 w-full max-w-md overflow-hidden rounded-md bg-neutral-700"
      >
        <div
          class="flex flex-col justify-center overflow-hidden whitespace-nowrap rounded-full bg-blue-600 text-center text-xs text-white transition duration-500"
          style="width: 0%"
          id="progress-bar"
        >
          0%
        </div>
      </div>
    </div>

    <div class="invisible opacity-0" id="game-container">
      <embed id="swf" src="../../assets/loader.swf" />
    </div>

    <script>
      require('source-map-support').install();
      require('../../dist/renderer/game/ipc/ipc.fast-travels.js');
      require('../../dist/renderer/game/ipc/ipc.follower.js');
      require('../../dist/renderer/game/ipc/ipc.loader-grabber.js');
      require('../../dist/renderer/game/ipc/ipc.logger.js');
      require('../../dist/renderer/game/ipc/ipc.spammer.js');

      require('../../dist/renderer/game/lib/Bot.js');
      require('../../dist/renderer/game/ui.js');
      require('../../dist/renderer/game/flash-interop.js');
    </script>
    <script defer>
      require('../../dist/renderer/game/botting/index.js');
    </script>
  </body>
</html>
