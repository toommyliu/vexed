<!doctype html>
<html>
  <head>
    <link href="../../../output.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen bg-black text-white">
    <div class="mx-auto box-border w-full max-w-4xl p-4">
      <div class="w-full">
        <div class="mb-4">
          <div
            class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
          >
            <div
              class="h-[135px] max-h-[350px] min-h-[135px] w-full resize-y overflow-auto rounded border border-zinc-800 bg-black"
              id="spammer"
            ></div>
          </div>
        </div>

        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
        >
          <div class="mb-4 space-y-3">
            <div class="flex w-full items-center justify-between">
              <label for="packet" class="w-1/4 text-gray-400">Packet</label>
              <input
                type="text"
                id="packet"
                class="h-8 w-3/4 rounded-md border border-zinc-800 bg-black p-1"
              />
            </div>

            <div class="flex w-full items-center justify-between">
              <label for="delay" class="w-1/4 text-gray-400">Delay (ms)</label>
              <input
                type="number"
                id="delay"
                value="1000"
                step="100"
                class="h-8 w-3/4 rounded-md border border-zinc-800 bg-black p-1"
              />
            </div>
          </div>

          <div class="mt-4 flex justify-between">
            <div class="space-x-2">
              <button
                class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 transition-colors hover:bg-zinc-700"
                id="clear"
              >
                Clear
              </button>
              <button
                class="cursor-not-allowed rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 opacity-50"
                id="remove"
              >
                Remove
              </button>
              <button
                class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 transition-colors hover:bg-zinc-700"
                id="add"
              >
                Add
              </button>
            </div>
            <div class="space-x-2">
              <button
                class="cursor-not-allowed rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 opacity-50"
                id="stop"
              >
                Stop
              </button>
              <button
                class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 transition-colors hover:bg-zinc-700"
                id="start"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      require("../../../../dist/renderer/game/scripts/script.spammer.js");
    </script>
  </body>
</html>
