<!doctype html>
<html lang="en">
  <head>
    <link href="../../../output.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
  </head>
  <body class="min-h-screen select-none bg-black">
    <div class="mx-auto box-border w-full max-w-4xl p-4">
      <div
        id="logger"
        class="mb-4 h-[200px] max-h-[350px] min-h-[200px] w-full resize-y overflow-auto rounded-md border border-zinc-800 bg-zinc-900 p-2 shadow-md"
      ></div>

      <div
        class="mb-4 flex w-full flex-wrap items-center justify-between space-x-2"
      >
        <div class="flex flex-wrap space-x-2">
          <button
            id="save"
            class="rounded-md border border-zinc-700 bg-zinc-800 p-2 shadow-sm transition-all duration-200 hover:bg-zinc-700"
          >
            Save To File
          </button>
          <button
            id="copy-all"
            class="rounded-md border border-zinc-700 bg-zinc-800 p-2 shadow-sm transition-all duration-200 hover:bg-zinc-700"
          >
            Copy All
          </button>
          <button
            id="clear"
            class="rounded-md border border-zinc-700 bg-zinc-800 p-2 shadow-sm transition-all duration-200 hover:bg-zinc-700"
          >
            Clear
          </button>
        </div>
        <div class="flex flex-wrap space-x-2">
          <button
            id="stop"
            class="rounded-md border border-zinc-700 bg-zinc-800 p-2 shadow-sm transition-all duration-200 hover:bg-zinc-700"
          >
            Stop
          </button>
          <button
            id="start"
            class="rounded-md border border-zinc-700 bg-zinc-800 p-2 shadow-sm transition-all duration-200 hover:bg-zinc-700"
          >
            Start
          </button>
        </div>
      </div>
    </div>

    <script>
      require('../../../../dist/renderer/game/scripts/script.logger.js');
    </script>
  </body>
</html>
