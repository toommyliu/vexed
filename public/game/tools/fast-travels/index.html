<!doctype html>
<html>
  <head>
    <link href="../../../output.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
  </head>

  <body class="min-h-screen select-none bg-black">
    <div class="mx-auto box-border w-full max-w-4xl p-4">
      <div
        class="mb-4 w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
      >
        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="w-full md:flex-1">
            <label
              title="The room number to use when joining a map"
              for="room-number"
              class="mb-2 block text-gray-400"
              >Room Number</label
            >
            <input
              type="number"
              min="1"
              max="100000"
              value="100000"
              id="room-number"
              class="h-8 w-full rounded-md border border-zinc-800 bg-black p-1 text-white"
            />
          </div>
        </div>
      </div>

      <div class="my-4" id="locations-container">
        <div
          id="locations"
          class="grid w-full grid-cols-1 gap-3 rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        ></div>
      </div>
    </div>

    <script>
      require('../../../../dist/renderer/game/scripts/script.fast-travels.js');
    </script>
  </body>
</html>
