<!doctype html>
<html class="dark">
  <head>
    <link href="../../../output.css" rel="stylesheet" />
  </head>
  <body class="bg-black font-sans min-h-screen select-none">
    <div class="max-w-4xl mx-auto p-4 w-full box-border">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <div
          class="bg-zinc-900 border border-zinc-800 rounded-md p-4 w-full shadow-md"
        >
          <h3 class="text-base m-0 mb-2">Player Control</h3>

          <div class="mb-3 w-full">
            <label for="input-player" class="block mb-2">Player</label>
            <div class="flex items-center w-full">
              <input
                type="text"
                id="input-player"
                placeholder="Follow player"
                class="bg-black border border-zinc-800 p-1 h-8 rounded-md flex-1 min-w-0"
              />
              <button
                class="bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 p-1 h-8 rounded-md ml-1 whitespace-nowrap transition-all duration-200 shadow-sm"
                id="btn-me"
              >
                me
              </button>
            </div>
          </div>

          <div class="mb-3 w-full">
            <div class="flex items-center w-full">
              <label
                for="skill-list"
                class="text-gray-400 mr-2 whitespace-nowrap"
                >Skill List</label
              >
              <input
                type="text"
                id="skill-list"
                value="1,2,3,4"
                class="bg-black border border-zinc-800 p-1 h-8 rounded-md flex-1 min-w-0 mr-2"
              />
              <div class="flex items-center whitespace-nowrap">
                <input type="checkbox" id="skill-wait" class="flex-shrink-0" />
                <label for="skill-wait" class="text-gray-400">Wait</label>
              </div>
            </div>
          </div>

          <div class="mb-3 w-full">
            <div class="flex items-center w-full">
              <label
                for="skill-delay"
                class="text-gray-400 mr-2 whitespace-nowrap"
                >Skill Delay</label
              >
              <input
                type="text"
                id="skill-delay"
                value="150"
                class="bg-black border border-zinc-800 p-1 h-8 rounded-md flex-1 min-w-0"
              />
              <span class="ml-1 whitespace-nowrap">ms</span>
            </div>
          </div>

          <div class="flex items-center mt-3">
            <div class="flex items-center whitespace-nowrap">
              <input type="checkbox" id="cb-enable" class="flex-shrink-0" />
              <label for="cb-enable" class="text-gray-400">Enable</label>
            </div>
          </div>
        </div>

        <div
          class="bg-zinc-900 border border-zinc-800 rounded-md p-4 w-full shadow-md"
        >
          <h3 class="text-base font-semibold m-0 mb-2">Options</h3>

          <div
            class="flex flex-wrap items-center mb-3 overflow-x-auto whitespace-nowrap gap-2"
          >
            <div class="flex items-center flex-shrink-0">
              <input type="checkbox" id="cb-safe-skill" class="flex-shrink-0" />
              <label for="cb-safe-skill" class="text-gray-400 mr-1">Use</label>
            </div>
            <div class="flex items-center flex-shrink-0">
              <input
                type="text"
                class="w-[50px] min-w-[50px] bg-black border border-zinc-800 p-1 h-7 rounded-md"
                value="2"
                id="input-safe-skill"
              />
            </div>
            <div class="flex items-center flex-shrink-0">
              <label class="whitespace-nowrap text-gray-400 mx-1"
                >if any player hp &lt;</label
              >
            </div>
            <div class="flex items-center flex-shrink-0">
              <input
                type="text"
                class="w-[50px] min-w-[50px] bg-black border border-zinc-800 p-1 h-7 rounded-md"
                value="60"
                id="input-safe-skill-hp"
              />
              <span class="ml-1 text-gray-500">%</span>
            </div>
          </div>

          <div class="mb-3 w-full">
            <label for="attack-priority" class="text-gray-400">
              <span class="tooltip">
                Attack Priority
                <span class="tooltip-text">
                  Monster name or monMapId format, separated by commas. The
                  first available monster is attacked
                </span>
              </span>
            </label>
            <input
              type="text"
              id="attack-priority"
              placeholder="Defense Drone,Attack Drone"
              class="bg-black border border-zinc-800 p-1 h-8 rounded-md w-full mt-2"
            />
          </div>

          <div class="flex flex-col mt-3">
            <div class="flex items-center">
              <div class="flex items-center mr-4">
                <input type="checkbox" id="copy-walk" class="flex-shrink-0" />
                <label for="copy-walk" class="text-gray-400">Copy Walk</label>
              </div>

              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="cb-anti-counter"
                  class="flex-shrink-0"
                />
                <label for="cb-anti-counter" class="text-gray-400"
                  >Anti Counter</label
                >
              </div>
            </div>
          </div>
        </div>

        <div
          class="bg-zinc-900 border border-zinc-800 rounded-md p-4 w-full shadow-md"
        >
          <h3 class="text-base font-semibold m-0 mb-2">
            <span class="tooltip">
              Quests
              <span class="tooltip-text"
                >Quest ids to accept and turn-in, separated by commas, new
                lines, or both.</span
              >
            </span>
          </h3>
          <textarea
            placeholder="4432
4433,4434"
            id="quests"
            class="w-full min-h-[120px] bg-black border border-zinc-800 p-2 resize-y rounded-md"
          ></textarea>
        </div>

        <div
          class="bg-zinc-900 border border-zinc-800 rounded-md p-4 w-full shadow-md"
        >
          <h3 class="text-base font-semibold m-0 mb-2">
            <span class="tooltip">
              Drops
              <span class="tooltip-text"
                >Item names or ids to auto-pickup, separated by commas,
                new-lines, or both</span
              >
            </span>
          </h3>
          <textarea
            placeholder="Item 1
Item 2,Item 3"
            id="drops"
            class="w-full min-h-[120px] bg-black border border-zinc-800 p-2 resize-y rounded-md"
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      require('../../../../dist/renderer/game/scripts/script.follower.js');
    </script>
  </body>
</html>
