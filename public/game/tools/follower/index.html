<!doctype html>
<html class="dark">
  <head>
    <link href="../../../output.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
  </head>
  <body class="min-h-screen select-none bg-black">
    <div class="mx-auto box-border w-full max-w-4xl p-4">
      <div class="grid w-full grid-cols-1 gap-4 md:grid-cols-2">
        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
        >
          <h3 class="m-0 mb-2 text-base font-bold">Player Control</h3>

          <div class="mb-3 w-full">
            <label for="input-player" class="mb-2 block">Player</label>
            <div class="flex w-full items-center">
              <input
                type="text"
                id="input-player"
                placeholder="Follow player"
                class="h-8 min-w-0 flex-1 rounded-md border border-zinc-800 bg-black p-1"
              />
              <button
                class="ml-1 h-8 whitespace-nowrap rounded-md border border-zinc-700 bg-zinc-800 p-1 shadow-sm transition-all duration-200 hover:bg-zinc-700"
                id="btn-me"
              >
                me
              </button>
            </div>
          </div>

          <div class="mb-3 w-full">
            <div class="flex w-full items-center">
              <label
                for="skill-list"
                class="mr-2 whitespace-nowrap text-gray-400"
                >Skill List</label
              >
              <input
                type="text"
                id="skill-list"
                value="1,2,3,4"
                class="mr-2 h-8 min-w-0 flex-1 rounded-md border border-zinc-800 bg-black p-1"
              />
              <div class="flex items-center whitespace-nowrap">
                <input type="checkbox" id="skill-wait" class="flex-shrink-0" />
                <label for="skill-wait" class="text-gray-400">Wait</label>
              </div>
            </div>
          </div>

          <div class="mb-3 w-full">
            <div class="flex w-full items-center">
              <label
                for="skill-delay"
                class="mr-2 whitespace-nowrap text-gray-400"
                >Skill Delay</label
              >
              <input
                type="text"
                id="skill-delay"
                value="150"
                class="h-8 min-w-0 flex-1 rounded-md border border-zinc-800 bg-black p-1"
              />
              <span class="ml-1 whitespace-nowrap">ms</span>
            </div>
          </div>

          <div class="mt-3 flex items-center">
            <div class="flex items-center whitespace-nowrap">
              <input type="checkbox" id="cb-enable" class="flex-shrink-0" />
              <label for="cb-enable" class="text-gray-400">Enable</label>
            </div>
          </div>
        </div>

        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
        >
          <h3 class="m-0 mb-2 text-base font-bold">Options</h3>

          <div
            class="mb-3 flex flex-wrap items-center gap-2 overflow-x-auto whitespace-nowrap"
          >
            <div class="flex flex-shrink-0 items-center">
              <input type="checkbox" id="cb-safe-skill" class="flex-shrink-0" />
              <label for="cb-safe-skill" class="mr-1 text-gray-400">Use</label>
            </div>
            <div class="flex flex-shrink-0 items-center">
              <input
                type="text"
                class="h-7 w-[50px] min-w-[50px] rounded-md border border-zinc-800 bg-black p-1"
                value="2"
                id="input-safe-skill"
              />
            </div>
            <div class="flex flex-shrink-0 items-center">
              <label class="mx-1 whitespace-nowrap text-gray-400"
                >if any player hp &lt;</label
              >
            </div>
            <div class="flex flex-shrink-0 items-center">
              <input
                type="text"
                class="h-7 w-[50px] min-w-[50px] rounded-md border border-zinc-800 bg-black p-1"
                value="60"
                id="input-safe-skill-hp"
              />
              <span class="ml-1 text-gray-500">%</span>
            </div>
          </div>

          <div class="mb-3 w-full">
            <label for="attack-priority" class="text-gray-400">
              <span class="tooltip">
                Attack Priority
                <span class="tooltip-text">
                  Monster name or monMapId format, separated by commas. The
                  first available monster is attacked
                </span>
              </span>
            </label>
            <input
              type="text"
              id="attack-priority"
              placeholder="Defense Drone,Attack Drone"
              class="mt-2 h-8 w-full rounded-md border border-zinc-800 bg-black p-1"
            />
          </div>

          <div class="mt-3 flex flex-col">
            <div class="flex items-center">
              <div class="mr-4 flex items-center">
                <input type="checkbox" id="copy-walk" class="flex-shrink-0" />
                <label for="copy-walk" class="text-gray-400">Copy Walk</label>
              </div>

              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="cb-anti-counter"
                  class="flex-shrink-0"
                />
                <label for="cb-anti-counter" class="text-gray-400"
                  >Anti Counter</label
                >
              </div>
            </div>
          </div>
        </div>

        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
        >
          <h3 class="m-0 mb-2 text-base font-bold">
            <span class="tooltip">
              Quests
              <span class="tooltip-text"
                >Quest ids to accept and turn-in, separated by commas, new
                lines, or both.</span
              >
            </span>
          </h3>
          <textarea
            placeholder="4432
4433,4434"
            id="quests"
            class="min-h-[120px] w-full resize-y rounded-md border border-zinc-800 bg-black p-2"
          ></textarea>
        </div>

        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
        >
          <div class="mb-2 flex items-center justify-between">
            <h3 class="m-0 text-base font-bold">
              <span class="tooltip">
                Drops
                <span class="tooltip-text"
                  >Item names or ids to auto-pickup, separated by commas,
                  new-lines, or both</span
                >
              </span>
            </h3>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="reject-else"
                class="mr-1 flex-shrink-0"
              />
              <label for="reject-else" class="text-gray-400">Reject else</label>
            </div>
          </div>
          <textarea
            placeholder="Item 1
Item 2,Item 3"
            id="drops"
            class="min-h-[120px] w-full resize-y rounded-md border border-zinc-800 bg-black p-2"
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      require('../../../../dist/renderer/game/scripts/script.follower.js');
    </script>
  </body>
</html>
