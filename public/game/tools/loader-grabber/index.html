<!doctype html>
<html class="dark">
  <head>
    <link href="../../../output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen select-none bg-black">
    <div class="mx-auto box-border w-full max-w-4xl p-4">
      <div class="grid w-full grid-cols-1 gap-4 md:grid-cols-2">
        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
          id="loader"
        >
          <h3 class="m-0 mb-2 text-base font-semibold">Loader</h3>
          <div class="mt-3 w-full">
            <label for="loader-id" class="mb-2 block">ID</label>
            <input
              type="number"
              id="loader-id"
              class="h-8 w-full rounded-md border border-zinc-800 bg-black p-1"
            />
          </div>
          <div class="mt-3 w-full">
            <label for="loader-select" class="mb-2 block">Type</label>
            <select
              class="h-8 w-full rounded-md border border-zinc-800 bg-black p-1"
              id="loader-select"
            >
              <option value="" selected disabled hidden></option>
              <option value="0">Hair shop</option>
              <option value="1">Shop</option>
              <option value="2">Quest</option>
              <option value="3">Armor customizer</option>
            </select>
          </div>
          <div class="mt-3">
            <button
              class="h-8 rounded-md border border-zinc-700 bg-zinc-800 p-1 shadow-sm transition-all duration-200 hover:bg-zinc-700"
              id="loader-btn"
            >
              Load
            </button>
          </div>
        </div>

        <div
          class="w-full rounded-md border border-zinc-800 bg-zinc-900 p-4 shadow-md"
          id="grabber"
        >
          <h3 class="m-0 mb-2 text-base font-semibold">Grabber</h3>
          <div class="mt-3 w-full">
            <div id="tree" class="tree-container"></div>
          </div>
          <div class="mt-3 w-full">
            <label for="grabber-select" class="mb-2 block">Type</label>
            <select
              class="mb-3 h-8 w-full rounded-md border border-zinc-800 bg-black p-1"
              id="grabber-select"
            >
              <option value="" disabled selected hidden></option>
              <option value="0">Shop items</option>
              <option value="1">Quests</option>
              <option value="2">Inventory</option>
              <option value="3">Temp Inventory</option>
              <option value="4">Bank</option>
              <option value="5">Cell Monsters</option>
              <option value="6">Map Monsters</option>
            </select>
            <div class="flex space-x-2">
              <button
                class="h-8 rounded-md border border-zinc-700 bg-zinc-800 p-1 shadow-sm transition-all duration-200 hover:bg-zinc-700"
                id="grabber-btn"
              >
                Grab
              </button>
              <button
                class="h-8 rounded-md border border-zinc-700 bg-zinc-800 p-1 shadow-sm transition-all duration-200 hover:bg-zinc-700"
                id="grabber-export"
              >
                Export
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      require("../../../../dist/renderer/game/scripts/script.loader-grabber.js");
    </script>
  </body>
</html>
