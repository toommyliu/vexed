name: Build

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

jobs:
  build_electron:
    name: Build Electron App
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          version: classic
          cache: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build electron app
        run: cd app && yarn run build:all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./app/build/vexed-mac.zip
            ./app/build/vexed-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
