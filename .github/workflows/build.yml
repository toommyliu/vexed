name: Build

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

jobs:
  build_electron:
    name: Build Electron App
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build electron app
        run: cd app && pnpm run build:all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./app/build/vexed-mac.zip
            ./app/build/vexed-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
