<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillset Migration Tool</title>
    <style>
        :root {
            --bg: #0f0f13;
            --surface: #1a1a20;
            --border: #2a2a35;
            --text: #e4e4e7;
            --muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.875rem;
            padding: 1rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--border);
        }

        .btn-secondary:hover {
            background: #3a3a45;
        }

        .info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Skillset Migration Tool</h1>

        <div class="info">
            <strong>Instructions:</strong> Paste your old <code>skill-sets.json</code> contents below, then click
            Convert.
            The old format uses strings like <code>"Legion Revenant": "3;4;1;2|150"</code>.
        </div>

        <div class="card">
            <div class="card-title">Old Format (Input)</div>
            <textarea id="input" placeholder='Paste your old skill-sets.json here, e.g.:
{
  "Legion Revenant": "3;4;1;2|150",
  "Void Highlord": "1:SH>60;2;3;4"
}'></textarea>
            <div class="btn-row">
                <button onclick="convert()">Convert</button>
                <button class="btn-secondary" onclick="loadSample()">Load Sample</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">New Format (Output)</div>
            <textarea id="output" readonly placeholder="Converted JSON will appear here..."></textarea>
            <div class="btn-row">
                <button onclick="copyOutput()">Copy to Clipboard</button>
                <button class="btn-secondary" onclick="downloadOutput()">Download</button>
            </div>
        </div>
    </div>

    <script>
        const VALID_OPERATORS = [">=", "<=", ">", "<"];

        function parseSkillString(skillString) {
            const delayIdx = skillString.lastIndexOf("|");
            let delay;
            let skillsStr = skillString;

            if (delayIdx !== -1) {
                const delayPart = skillString.slice(delayIdx + 1).trim();
                const parsed = parseInt(delayPart, 10);
                if (!isNaN(parsed)) {
                    delay = parsed;
                    skillsStr = skillString.slice(0, delayIdx);
                }
            }

            const parts = skillsStr.split(";").map(p => p.trim()).filter(Boolean);
            const skills = [];

            for (const part of parts) {
                const skill = parseSkillPart(part);
                if (skill !== null) skills.push(skill);
            }

            const result = { skills };
            if (delay !== undefined) result.delay = delay;
            return result;
        }

        function parseSkillPart(part) {
            // Simple skill with no conditions
            if (!part.includes(":") && !part.includes("W")) {
                const idx = parseInt(part.trim(), 10);
                if (isNaN(idx) || idx < 0 || idx > 5) return null;
                return idx; // Return just the number for simple skills
            }

            // Skill with wait flag but no conditions
            if (!part.includes(":")) {
                const idx = parseInt(part.replace(/W/g, "").trim(), 10);
                if (isNaN(idx) || idx < 0 || idx > 5) return null;
                return { index: idx, wait: true };
            }

            // Skill with conditions
            const [indexPart, ...conditions] = part.split(":");
            const hasWait = indexPart.includes("W");
            const idx = parseInt(indexPart.replace(/W/g, "").trim(), 10);
            if (isNaN(idx) || idx < 0 || idx > 5) return null;

            const result = { index: idx };
            if (hasWait) result.wait = true;

            for (const cond of conditions) {
                if (!cond) continue;
                if (cond.trim() === "W") {
                    result.wait = true;
                    continue;
                }

                for (const op of VALID_OPERATORS) {
                    const opIdx = cond.indexOf(op);
                    if (opIdx !== -1) {
                        const left = cond.slice(0, opIdx).trim();
                        const right = cond.slice(opIdx + op.length).trim();
                        const value = parseInt(right, 10);

                        if (!isNaN(value) && (left === "SH" || left === "SM")) {
                            result.condition = {
                                type: left === "SH" ? "hp" : "mp",
                                operator: op,
                                value: value
                            };
                        }
                        break;
                    }
                }
            }

            return result;
        }

        function convert() {
            const input = document.getElementById("input").value.trim();
            if (!input) return;

            try {
                const oldConfig = JSON.parse(input);
                const newConfig = {};

                for (const [className, skillStr] of Object.entries(oldConfig)) {
                    if (typeof skillStr === "string") {
                        newConfig[className] = parseSkillString(skillStr);
                    } else {
                        newConfig[className] = skillStr;
                    }
                }

                document.getElementById("output").value = JSON.stringify(newConfig, null, 2);
            } catch (e) {
                alert("Error parsing input: " + e.message);
            }
        }

        function loadSample() {
            document.getElementById("input").value = JSON.stringify({
                "Legion Revenant": "3;4;1;2|150",
                "Void Highlord": "1:SH>60;2;3;4",
                "Chaos Avenger": "1W;2;3;4:SM>30|200"
            }, null, 2);
        }

        function copyOutput() {
            const output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        function downloadOutput() {
            const output = document.getElementById("output").value;
            if (!output) return;

            const blob = new Blob([output], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "skill-sets.json";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
